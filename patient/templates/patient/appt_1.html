{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Select Box  -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />


    <!-- Home icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="{% static 'css/appt_1.css' %}">

    {% block header %}

    {% endblock %}

</head>

<body>

    <div class="container-fluid">

        <!-- header container -->
        <div class="row" id="header_container">
            <div class="col-11">
                <h1>BOOK APPOINTMENT</h1>
            </div>
            <div class="col-1 mt-3">
                <a href="{% url 'patient:phome' %}"><i class="fa fa-home" style="font-size:48px;color:white"></i></a>
            </div>
        </div>
        <!-- header container end-->

        {% block content %}

        <!-- bg-image container -->
        <div class="row" id="image">
            <div class="col-12">

            </div>
        </div>
        <!-- bg-image container end-->


        <!-- select container -->
        <form>
            <div class="row select_tab" id="select_container">

                <div class="col-3 s-1"></div>
                <div class="col-3 s-2">
                    <div>
                        <select name="departments">
                            <option disabled>Select Department</option>
                            <option value="Heart Centre">Heart Centre</option>
                            <option value="Neuro Science">Neuro Science</option>
                            <option value="Liver and gastro science">Liver and gastro science</option>
                            <option value="Women Care">Women Care</option>
                            <option value="Child Care">Child Care</option>
                            <option value="orthopaedics" value="">Orthopaedics</option>
                            <option value="Heart Centre" value="">Renal Care</option>
                            <option value="Renal Care" value="">pulmonology</option>
                            <option value="Endocrine sciences" value="">Endocrine sciences</option>
                            <option value="Opthalmology" value="">Opthalmology</option>
                            <option value="Dental Care">Dental Care</option>
                            <option value="Surgical oncology" value="">Surgical oncology</option>
                            <option value=" Psycyhiatry " value="">Psycyhiatry </option>
                            <option value=" Anaesthesiology" value="">Anaesthesiology</option>
                            <option value=" Dermatology" value="">Dermatology</option>
                            <option value=" Radiology" value="">Radiology</option>
                            <option value=" Blood Bank" value="">Blood Bank</option>
                        </select>
                    </div>
                </div>
                <div class="col-3 s-3">
                    <div>
                        <select name="doctors">
                            <option disabled>Select Doctor</option>
                            <option value="John Marshal">John Marshal</option>
                            <option value="Marshal Root">Marshal Root</option>
                            <option value="Siamon John">Siamon John</option>
                            <option value="Rishat Ahmed">Rishat Ahmed</option>
                            <option value="John Marshal">John Marshal</option>
                            <option value="Marshal Root">Marshal Root</option>
                            <option value="Siamon John">Siamon John</option>
                        </select>
                    </div>
                </div>
                <div class="col-3 s-4"></div>

            </div>
            <!-- row end  -->


            <div class="row next">
                <div class="col-5 n-1"></div>
                <div class="col-2 n-2">
                    <a href="{% url 'patient:appointment_2' %}" class="btn btn-primary nxt">NEXT</a>
                </div>
                <div class="col-5 n-3"></div>
            </div>
        </form>
        <!-- select container end-->

        {% endblock %}

    </div>

</body>

</html>
